name: Spell check

on: push

jobs:
  spellcheck:
    name: runner / spellcheck
    runs-on: ubuntu-latest
    # container:
    #   image: pipelinecomponents/markdown-spellcheck:latest
    #   # options: --entrypoint sh
    #   entrypoint: sh
    steps:
    - name: Check out code.
      uses: actions/checkout@v2
    - name: ls
      uses: docker://pipelinecomponents/markdown-spellcheck:latest
      with:
        args: ls /github/workspace/
    - name: Check spelling
      uses: docker://pipelinecomponents/markdown-spellcheck:latest
      with:
        args: mdspell --report /github/workspace/**/*.md
